<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiendaLibre</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="container">
                <a href="#" class="navbar-brand">TiendaLibre</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content"
                aria-controls="navbar-content" aria-expanded="false" aria-label="Mostrar/Ocultar NavegaciÃ³n">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div  class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
                        <!--DROPDOWN-->
                        
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                            </a>
                            <!--DROPDOWN ITEM-->
                            <ul class="dropdown-menu">
                                <li><a href="#" class="dropdown-item">Computadoras</a></li>
                                <li><a href="#" class="dropdown-item">Laptops</a></li>
                                <li><a href="#" class="dropdown-item">Smartphones</a></li>
                                <li><a href="#" class="dropdown-item">Drones</a></li>
                                <li><a href="#" class="dropdown-item">Accesorios</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link">Contacto</a></li>
                    </ul>
                    <form class="d-flex">
                        <input type="search" class="form-control me-2" aria-label="Buscar" placeholder="Buscar">
                        <button class="btn btn-success">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
         <!-- Carousel -->
        <div class="row">
            <div class="col">
                <div id="carrusel" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/c1.png" alt="banner" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/c2.png" alt="banner" class="w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="img/c3.png" alt="banner" class="w-100">
                        </div>
                    </div>
                  
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active bg-dark" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" class="bg-dark" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" class="bg-dark" aria-label="Slide 3"></button>
                      </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
            </div>
        </div>

        
     </main>

    
    <script src="js/bootstrap.bundle.min.js"></script>    
</body>
</html>
